<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKO QR Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.5s ease;
            flex-direction: column;
            color: #333;
        }
        #reader {
            width: 500px;
            max-width: 90%;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }
        #result-display {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.5em;
            text-align: center;
            min-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white; /* Default text color for results */
            display: none; /* Hidden by default */
        }
        .green-screen {
            background-color: #4CAF50; /* Green */
        }
        .red-screen {
            background-color: #F44336; /* Red */
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        #sync-btn {
            margin-bottom: 20px; 
            font-size: 1.1em; 
            padding: 8px 20px;
        }
    </style>
</head>
<body>
    <h1>Scan QR Code for Check-in</h1>
    <!-- Session selector -->
    <label for="session-select" style="margin-bottom:8px;font-weight:bold;">Select Session:</label>
    <select id="session-select" style="margin-bottom:16px; padding:6px 10px; font-size:1em;">
        <option value="">-- Choose Session --</option>
        <option value="BJJ Men">BJJ Men</option>
        <option value="Boxing">Boxing</option>
        <option value="MMA Advanced">MMA Advanced</option>
        <option value="MMA intermediate">MMA Intermediate</option>
        <option value="MMA beginners">MMA Beginners</option>
        <option value="Muay Thai">Muay Thai</option>
        <option value="Wrestling">Wrestling</option>
        <option value="Adv/Inter. MMA Grappling">Adv/Inter. MMA Grappling</option>
        <option value="Sparring">Sparring</option>
    </select>
    <button id="sync-btn">Sync with Airtable</button>
    <span id="sync-status" style="margin-left: 10px; font-weight: bold;"></span>
    <div id="reader"></div>

    <div id="result-display"></div>

    <script src="{{ url_for('static', filename='html5-qrcode.min.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
